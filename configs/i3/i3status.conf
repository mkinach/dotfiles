# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#64b9cc"
        color_degraded = "#fecf81"
        color_bad = "#e06d93"
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
#order += "battery all"
order += "disk /home"
order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "memory"
order += "tztime local"


wireless _first_ {
        format_up = " Wifi%quality "
        format_down = " WiFi "
}

ethernet _first_ {
        format_up = " Ethernet "
        format_down = " Ethernet "
}

battery all {
        format = " ϟ %percentage "
        low_threshold = "20"
        threshold_type = "percentage"
}

disk "/home" {
        format = " /home %percentage_used "
        threshold_type = "percentage_free"
        low_threshold = "12"
}

disk "/" {
        format = " / %percentage_used "
        threshold_type = "percentage_free"
        low_threshold = "12"
}

cpu_usage {
        format = " CPU %usage "
        max_threshold = 80
        degraded_threshold = 50
        format_above_threshold = " CPU %usage "
        format_above_degraded_threshold = " CPU %usage "
        separator = false
        separator_block_width = 0
}

cpu_temperature 0 {
        format = " %degrees°C "
        path = "/sys/class/thermal/thermal_zone0/temp"
        max_threshold = 75
}

memory {
        format = " MEM %used (%percentage_used) "
        threshold_degraded = "25%"
        threshold_critical = "12%"
}

tztime local {
        format = " %a %Y-%m-%d  %-I:%M %p "
}
